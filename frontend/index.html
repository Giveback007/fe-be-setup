<html>
  <head>
  
    <title>BuckleUp</title>
    <link rel="shortcut icon" href="#" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="http://localhost:8000/index.css" />    
  </head>
  <body>
    <div id="root"></div>
    
    <script>
      // Check & inject for browserSync (sometimes the code doesn't inject)
      setTimeout(() => {
        const src = "http://localhost:3000/browser-sync/browser-sync-client.js?v=2.27.4";

        if (!document.querySelector('script[src="' + src + '"]')) {
          const browserSyncScript = document.createElement('script');
          browserSyncScript.src = src;
          document.body.appendChild(browserSyncScript);
        }
      }, 1000);
    </script>
    <script type="module" src="http://localhost:8000/index.js"></script>
  </body>
  
  
</html>
