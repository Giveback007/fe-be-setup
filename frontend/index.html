<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="index.sass" />
    <link rel="manifest" href="_pwa/manifest.webmanifest" />

    <title>BuckleUp</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      var supportsES6 = function() {
        try {
          new Function("(a = 0) => a");
          return true;
        }
        catch (err) {
          return false;
        }
      }();

      if (!supportsES6) {
        const root = document.getElementById('root');
        root.innerHTML = "<h3>This Browser Is Unsupported, Please Use An Updated Browser.<h3>";
      }
    </script>
    
    <script src="index.tsx" type="module"></script>
  </body>

</html>
